<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de matrices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Matrices Interactiva</h1>
        
        <!-- Controles para generar las matrices -->
         <div class="controls">
            <label for="sizeA">Tamaño Matriz A (N x N):</label>
            <select id="sizeA">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>

            <label for="sizeB">Tamaño Matriz B (N x N):</label>
            <select id="sizeB">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>

            <button id="btnGenerate">Generar Rejillas</button>
            <button id="btnRandom" class="random-btn">Valores Aleatorios</button>
            <button id="btnExample" class="example-btn">Cargar Ejemplo (3x3)</button>
        </div>

        <!-- Contenedores para las rejillas de entrada -->
        <div class="matrix-section">
            <div class="matrix-box">
                <h3>Matriz A</h3>
                <div id="matrixA-container" class="grid-container"></div>
            </div>
            <div class="matrix-box">
                <h3>Matriz B</h3>
                <div id="matrixB-container" class="grid-container"></div>
            </div>
        </div>
    </div>

    <!-- Botones de Operaciones -->
        <h2>Operaciones</h2>
        <div class="operations">
            <button data-op="add">A + B</button>
            <button data-op="subtract">A - B</button>
            <button data-op="multiply">A * B</button>
            <button data-op="transposeA">Transpuesta (A)</button>
            <button data-op="detA">Determinante (A)</button>
            <button data-op="invA">Inversa (A)</button>
            <button data-op="identityA">Identidad (para A)</button>
        </div>
        <div class="scalar-op">
            <label for="scalar">Escalar:</label>
            <input type="number" id="scalar" value="2" step="any">
            <button data-op="multiplyScalarA">A * Escalar</button>
            <button data-op="multiplyScalarB">B * Escalar</button>
        </div>

        <!-- Área de Resultado -->
        <h2>Resultado</h2>
        <div id="message-area"></div>
        <div class="matrix-section">
            <div id="result-box" class="matrix-box">
                <div id="result-container" class="grid-container"></div>
            </div>
        </div>






    <script src="script.js"></script>
</body>
</html>
